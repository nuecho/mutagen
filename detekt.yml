# https://github.com/arturbosch/detekt/tree/master/docs/pages/documentation
failFast: true

comments:
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false

complexity:
  LabeledExpression:
    active: false
  StringLiteralDuplication:
    active: false
  TooManyFunctions:
    active: false
  ComplexMethod:
    ignoreSingleWhenExpression: true

exceptions:
  TooGenericExceptionCaught:
    active: false

performance:
  SpreadOperator:
    active: false

potential-bugs:
  UnsafeCallOnNullableType:
    active: false
  UnsafeCast:
    active: false

style:
  ReturnCount:
    active: false
  UtilityClassWithPublicConstructor:
    active: false
  ForbiddenComment:
    active: false
  UnusedPrivateMember:
    active: false
